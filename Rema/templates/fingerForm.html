<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        min-height: 100vh;
        background-color: #eaeaea;
        display: flex;
        font-family: 'Poppins';
    }
    .container{
        margin: auto;
        width: 500px;
        max-width: 90%;
        
    }
    .container form{
        width: 100%;
        height: 800px;
        padding: 20px;
        background: white;
        border-radius: 4px;
        box-shadow: 0 8px 16px rgba(0,0,0,.3);
    }
    .container form h1{
        text-align: center;
        margin-bottom: 24px;
        color: #222222;
    }
    .container form .form-control{
        width: 100%;
        height: 40px;
        background: white;
        border-radius: 4px;
        border: 1px solid silver;
        margin: 10px 0 18px 0;
        padding: 0 10px;
    }
    .container  .btn {
        margin-left: 5%;
        width: 120px;
        height: 34px;
        border: none;
        outline: none;
        background: #038408;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
        transition: .3s;
        color: white;
    }
    .container .btn:hover{
        opacity: .4;
        color: #222222;
    }
    .container  .btnnew {
        margin-left: 5%;
        width: 120px;
        height: 38px;
        border: none;
        outline: none;
        background: #038408;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
        transition: .3s;
        color: white;
    }
    .container .btnnew:hover{
        opacity: .4;
        color: #222222;
    }
</style>
<body>
    

    <div class="container">
        {% if messages %}
                {% for mensaje in messages %}
                    {{ mensaje }}
                {%  endfor %}
            
        {% endif %}
        <form method="post" action="/Rema/Finger">
            {% csrf_token %}
            <h1>Finger</h1>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" class="form-control">
            </div>
            <div class="form-group">
                <label for="nombre_maquina">Elegir Maquina</label>
                <select id="nombre_maquina" name="nombre_maquina" class="form-control">
                    {% for item in inf_maquinas %}
                        {% if item.id_centrotrabajo == 6 %}
                            <option value={{item.nombremaquina}}> {{item.nombremaquina}} </option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="codigo_madera_ant">Codigo Madera Anterior</label>
                <select id="codigo_madera_ant" name="codigo_madera_ant" class="form-control">
                    {% for item in inf_maderas %}
                        {% if item.id_centrotrabajo == 5 %}
                            <option value={{item.codigo_madera}}> {{item.codigo_madera}} </option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="codigo_madera">Codigo Madera</label>
                <select id="codigo_madera" name="codigo_madera" class="form-control">
                    {% for item in inf_maderas %}
                        {% if item.id_centrotrabajo == 6 %}
                            <option value={{item.codigo_madera}}> {{item.codigo_madera}} </option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label htmlFor = "piezasentrada">Piezas Entrada </label>
                <input id ="piezasentrada" type='number' name="piezasentrada" class="form-control"></input>
            </div>
            <div class="form-group">
                <label htmlFor = "piezascalidad">Piezas Calidad </label>
                <input id ="piezascalidad" type='number' name="piezascalidad" class="form-control"></input>
            </div>

            <div class="form-group">
                <label htmlFor = "piezasreproceso">Reproceso </label>
                <input id ="piezasreproceso" type='number' name="piezasreproceso" class="form-control"></input>
            </div>
        
            <button type = "submit" class="btn"> Ingresar</button>


        </form>
        <a href="/Rema/">
            <button class="btn" >Volver a Rema</button>
        </a>
        <a href="/Rema/nuevocodigo">
            <button class="btnnew" >Ingresar nuevo codigo</button>
        </a>
    </div>
</body>
