<h1>Finger</h1>

<form method="post" action="/Rema/Finger">
    {% csrf_token %}
    <label for="fecha">Fecha</label>
    <input type="date" name="fecha">
    <br><br>
    <label for="nombre_maquina">Elegir Maquina</label>
    <select id="nombre_maquina" name="nombre_maquina">
        {% for item in inf_maquinas %}
            {% if item.id_centrotrabajo == 6 %}
                <option value={{item.nombremaquina}}> {{item.nombremaquina}} </option>
            {% endif %}
        {% endfor %}
    </select>
    <br><br>
    <label for="codigoMaderaAnt">Codigo Madera Anterior</label>
    <select id="codigoMaderaAnt" >
        {% for item in inf_maderas %}
            {% if item.id_centrotrabajo == 5 %}
                <option value={{item.codigo_madera}}> {{item.codigo_madera}} </option>
            {% endif %}
        {% endfor %}
    </select>
    <br><br>
    <label for="codigo_madera">Codigo Madera</label>
    <select id="codigo_madera" name="codigo_madera">
        {% for item in inf_maderas %}
            {% if item.id_centrotrabajo == 6 %}
                <option value={{item.codigo_madera}}> {{item.codigo_madera}} </option>
            {% endif %}
        {% endfor %}
    </select>
    <br><br>

    <label htmlFor = "piezasentrada">Piezas Entrada </label>
    <input id ="piezasentrada" type='number' name="piezasentrada"></input>
    <br></br>

    <label htmlFor = "piezascalidad">Piezas Calidad </label>
    <input id ="piezascalidad" type='number' name="piezascalidad"></input>
    <br></br>

    <label htmlFor = "piezasreproceso">Reproceso </label>
    <input id ="piezasreproceso" type='number' name="piezasreproceso"></input>
    <br></br>
   
    <button type = "submit"> Ingresar</button>
    <button   type="submit">Volver a Rema</button>


</form>
