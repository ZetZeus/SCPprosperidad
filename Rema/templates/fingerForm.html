<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        background-color: #eaeaea;
        display: flex;
        font-family: 'Poppins';
    }

    .container {
        margin: auto;
        width: 500px;
        max-width: 90%;
    }

    .container form {
        width: 100%;
        padding: 20px;
        background: white;
        border-radius: 4px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, .3);
    }

    .container form h1 {
        text-align: center;
        margin-bottom: 24px;
        color: #222222;
    }

    .container .form-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 18px;
    }

    .container .form-group {
        flex-basis: calc(50% - 10px);
    }

    .container form .form-control {
        width: 100%;
        height: 40px;
        background: white;
        border-radius: 4px;
        border: 1px solid silver;
        padding: 0 10px;
    }

    .container .btn {
        width: 120px;
        height: 34px;
        border: none;
        outline: none;
        background: #038408;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
        transition: .3s;
        color: white;
    }

    .container .btn:hover {
        opacity: .4;
        color: #222222;
    }

    .container .btnnew {
        width: 120px;
        height: 37px;
        border: none;
        outline: none;
        background: #038408;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
        transition: .3s;
        color: white;
    }

    .container .btnnew:hover {
        opacity: .4;
        color: #222222;
    }

    .center-btn {
        text-align: center;
        margin-top: 10px;
    }

    .outside-btns {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .outside-btns .btn {
        margin: 0 10px;
    }
    
    
</style>
<body>
    

    <div class="container">
        {% if messages %}
                {% for mensaje in messages %}
                    {{ mensaje }}
                {%  endfor %}
            
        {% endif %}
        <form method="post" action="/Rema/Finger">
            {% csrf_token %}
            <h1>Finger</h1>
            <div class="form-row">
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nombre_maquina">Elegir Maquina</label>
                    <select id="nombre_maquina" name="nombre_maquina" class="form-control">
                        {% for item in inf_maquinas %}
                            {% if item.id_centrotrabajo == 6 %}
                                <option value={{item.nombremaquina}}> {{item.nombremaquina}} </option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="codigo_madera_ant">Codigo Madera Anterior</label>
                    <select id="codigo_madera_ant" name="codigo_madera_ant" class="form-control">
                        {% for item in inf_maderas %}
                            {% if item.id_centrotrabajo == 5 or item.id_centrotrabajo == 7 %}
                                {% if item.piezas > 0 %}
                                    <option value={{item.codigo_madera}}> {{item.codigo_madera}} </option>
                                {% endif %}    
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            
            
                <div class="form-group">
                    <label for="codigo_madera">Codigo Madera</label>
                    <select id="codigo_madera" name="codigo_madera" class="form-control">
                        {% for item in inf_maderas %}
                            {% if item.id_centrotrabajo == 6 %}
                                <option value={{item.codigo_madera}}> {{item.codigo_madera}} </option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-row">    
                <div class="form-group">
                    <label htmlFor = "piezasentrada">Piezas Entrada </label>
                    <input id ="piezasentrada" type='number' name="piezasentrada" class="form-control"></input>
                </div>
                <div class="form-group">
                    <label htmlFor = "piezascalidad">Piezas Calidad </label>
                    <input id ="piezascalidad" type='number' name="piezascalidad" class="form-control"></input>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label htmlFor = "piezasreproceso">Reproceso </label>
                    <input id ="piezasreproceso" type='number' name="piezasreproceso" class="form-control"></input>
                </div>
            </div>
            <div class="center-btn">
                <button type = "submit" class="btn" onclick="return confirm('¿Desea registrar la información ingresada? Revise y confirme ');"> Ingresar</button>
                <button type="submit" class="btn" name="previsualizar" formmethod="post" formaction="{% url 'previsualFNG' %}">Previsualizar</button>

            </div>

        </form>
        <div class="outside-btns">
            <a href="/Rema/">
                <button class="btn" >Volver a Rema</button>
            </a>
            <a href="/Rema/nuevocodigo">
                <button class="btnnew" >Ingresar nuevo codigo</button>
            </a>
        </div>
    </div>
</body>
