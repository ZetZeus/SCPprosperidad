<head>
    <title>SCP Prosperidad</title>
    <link rel="icon" href="https://prosperidad.cl/wp-content/uploads/2018/06/Prosperidad_Maqueta_Web-1.jpg" type="image/x-icon">
    <style>
        * {
            margin: 10px;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins';
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, .3);
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .elements {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .btn {
            width: 100%;
            height: 34px;
            border: none;
            outline: none;
            background: #038408;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: .3s;
            color: white;
        }

        .btn:hover {
            background-color: #067c0e;
            color: #424242;
        }

        img {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Homepage SCP</h1>
            <img src="https://puropellet.cl/wp-content/uploads/2014/12/logo-maderas-prosperidad.png" alt="logo-maderas-prosperidad">
            <h3>Elegir un Ã¡rea para empezar a ingresar</h3>
            <div class="elements">
                {% for item in todo %}
                <button class="btn" onclick="location.href = '/{{item.nombre_area}}/'">
                    {{item.nombre_area}}
                </button>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
