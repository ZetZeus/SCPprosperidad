<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        background-color: #eaeaea;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins';
    }

    .container {
        width: 500px;
        max-width: 90%;
    }

    .container form {
        width: 100%;
        padding: 20px;
        background: white;
        border-radius: 4px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, .3);
    }

    .container form h1 {
        text-align: center;
        margin-bottom: 24px;
        color: #222222;
    }

    .container form .form-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }

    .container form .form-group label {
        display: block;
    }

    .container form .form-group input,
    .container form .form-group select {
        width: 100%;
        height: 40px;
        background: white;
        border-radius: 4px;
        border: 1px solid silver;
        padding: 0 10px;
    }

    .container .btn {
        width: 120px;
        height: 34px;
        margin: 20px auto;
        display: block;
        border: none;
        outline: none;
        background: #038408;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
        transition: .3s;
        color: white;
    }

    .container .btn:hover {
        background-color: #067c0e;
        color: #424242;
    }

    .container .btnnew {
        width: 120px;
        height: 38px;
        border: none;
        outline: none;
        background: #038408;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
        transition: .3s;
        color: white;
    }

    .container .btnnew:hover {
        background-color: #067c0e;
        color: #424242;
    }

    .container .btn-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }
    .btn-container{
        text-align: center;
    }
    .btn-container .btn{
        margin: 10px;
    }
    a{
        text-decoration: none;
    }
</style>

<body>
    <div class="container">
        {% if messages %}
            {% for mensaje in messages %}
                {{ mensaje }}
            {% endfor %}
        {% endif %}
        <form method="post" action="/Rema/SalidaAserradero">
            {% csrf_token %}
            <h1>Aserradero</h1>

            <div class="form-group">
                <div>
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha" class="form-control">
                </div>
                <div>
                    <label for="nombre_maquina">Elegir Maquina</label>
                    <select id="nombre_maquina" name="nombre_maquina" class="form-control">
                        {% for item in maquinas %}
                        {% if item.id_centrotrabajo == 2 %}
                        <option value="{{ item.nombremaquina }}">{{ item.nombremaquina }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="codigo_madera_ant">Codigo Madera Anterior</label>
                    <select id="codigo_madera_ant" name="codigo_madera_ant" class="form-control">
                        {% for item in maderas %}
                            {% if item.id_centrotrabajo == 1 %}
                                {% if item.piezas > 0 %}
                                    <option value="{{ item.codigo_madera }}">{{ item.codigo_madera }}</option>
                                {% endif %}
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="codigo_madera">Codigo Madera</label>
                    <select id="codigo_madera" name="codigo_madera" class="form-control">
                        {% for item in maderas %}
                        {% if item.id_centrotrabajo == 2 %}
                        <option value="{{ item.codigo_madera }}">{{ item.codigo_madera }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="piezassalida">Piezas</label>
                    <input id="piezassalida" type="number" name="piezassalida" class="form-control" >
                   
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn" value="ingresar" onclick="return confirm('¿Desea registrar la información ingresada? Revise y confirme ');">Ingresar</button>
                <button type="submit" class="btn" name="previsualizar" formmethod="post" formaction="{% url 'previsualizacion' %}">Previsualizar</button>
                
            </div>
        </form>

        <div class="btn-container">
            <a href="/Rema/">
                <button class="btn">Volver a Rema</button>
            </a>
            <a href="/Rema/nuevocodigo">
                <button class="btnnew">Ingresar nuevo codigo</button>
            </a>
        </div>
    </div>
</body>
