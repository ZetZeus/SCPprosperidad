<head>
    <title>Rema</title>
    <link rel="icon" href="https://prosperidad.cl/wp-content/uploads/2018/06/Prosperidad_Maqueta_Web-1.jpg" type="image/x-icon">
    <style>
        * {
            margin-top: 5px;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins';
        }

        .container {
            width: 500px;
            max-width: 90%;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, .3);
        }

        .container h1 {
            text-align: start;
            margin-bottom: 20px;
        }

        .elements {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-left: auto;
        }

        .btn {
            width: 100%;
            height: 34px;
            border: none;
            outline: none;
            background: #038408;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: .3s;
            color: white;
        }

        .btn:hover {
            background-color: #067c0e;
            color: #424242;
        }

        .btninicio {
            width: 150px;
            height: 34px;
            border: none;
            outline: none;
            background: #038408;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: .3s;
            color: white;
            margin-left: auto;
            margin-right: auto;
            display: block;
            margin-top: 20px;
        }

        .btninicio:hover {
            background-color: #067c0e;
            color: #424242;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Centro Trabajos Rema</h1>
            <img src="https://puropellet.cl/wp-content/uploads/2014/12/logo-maderas-prosperidad.png" alt="logo-maderas-prosperidad">
            <div class="elements">
                {% for item in todo %}
                <button class="btn" onclick="location.href = '/Rema/{{item.nombre_centrotrabajo}}'">
                    {{ item.nombre_centrotrabajo }}
                </button>
                {% endfor %}
            </div>
            <a href="/">
                <button class="btninicio">Volver a Inicio</button>
            </a>
        </div>
    </div>
</body>
