<h1>Moldurera</h1>

<form>
    {% csrf_token %}
    <label for="calendarFecha">Fecha</label>
    <input type="date">
    <br><br>
    <label for="dropdownMaquina">Elegir Maquina</label>
    <select id="dropdownMaquina">
        {% for item in maquinas %}
            {% if item.id_centrotrabajo == 7 %}
                <option value={{item.nombremaquina}}> {{item.nombremaquina}} </option>
            {% endif %}
        {% endfor %}
    </select>
    <br><br>
    <label for="dropdownCodMadAnt">Codigo Madera Anterior</label>
    <select id="dropdownCodMadAnt">
        {% for item in maderas %}
            {% if item.id_centrotrabajo == 6 %}
                <option value={{item.codigo_madera}}> {{item.codigo_madera}} </option>
            {% endif %}
        {% endfor %}
    </select>
    <br><br>
    <label for="dropdownCodMad">Codigo Madera</label>
    <select id="dropdownCodMad">
        {% for item in maderas %}
            {% if item.id_centrotrabajo == 7 %}
                <option value={{item.codigo_madera}}> {{item.codigo_madera}} </option>
            {% endif %}
        {% endfor %}
    </select>
    <br><br>

    <label for = "inputPiezasEntradaMLD">Piezas Entrada </label>
    <input id ="inputPiezasEntradaMLD" type='number'></input>
    <br></br>

    <label for = "inputPiezasCalidadMLD">Piezas Calidad </label>
    <input id ="inputPiezasCalidadMLD" type='number'></input>
    <br></br>

    <label for = "inputRechazoMLD">Rechazo </label>
    <input id ="inputRechazoMLD" type='number'></input>
    <br></br>
   
    <button type = "submit"> Ingresar</button>
    <button onclick="location.href= '/Rema' " type="submit">Volver a Rema</button>


</form>
